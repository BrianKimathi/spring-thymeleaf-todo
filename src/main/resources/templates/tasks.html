<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo Application</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-light">
<div class="container py-5">
  <!-- Header Section -->
  <div class="text-center mb-4">
    <h1 class="display-4 text-primary">Todo Application</h1>
  </div>

  <!-- Add Task Form -->
  <div class="card shadow-sm mb-4">
    <div class="card-body">
      <form class="row g-2 align-items-center" action="/" method="post">
        <div class="col-md-9">
          <input class="form-control form-control-lg" type="text" name="title" placeholder="Add a new task..." required>
        </div>
        <div class="col-md-3">
          <button class="btn btn-primary btn-lg w-100" type="submit">Add Task</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Task List Section -->
  <div>
    <div th:if="${tasks.empty}" class="text-center text-muted">
      No tasks yet. Add a new one to get started!
    </div>
    <div th:each="task : ${tasks}" class="card shadow-sm mb-3">
      <div class="card-body d-flex justify-content-between align-items-center">
        <span th:text="${task.title}" th:class="${task.completed} ? 'text-decoration-line-through' : 'fs-5 text-secondary'">Task Title</span>
        <div>
          <a th:href="@{/{id}/toggle(id=${task.id})}" class="btn btn-outline-secondary btn-sm">Toggle</a>
          <a th:href="@{/{id}/delete(id=${task.id})}" class="btn btn-outline-danger btn-sm">Delete</a>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-W7Vmnpxnl67lwafIXA5ZtHllKDkpQqISy2G8+boF3zBhTf8jQho3ZOOe2ywLOjLa" crossorigin="anonymous"></script>
</body>
</html>
